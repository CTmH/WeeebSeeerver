<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content = "博客主页部分">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src = "blog.js"></script>

        <script type="text/x-template" id="guide-line-template">
            <div>
                <ul>
                    <li v-for = "url in urls" :key = "url.msg" :class = "{dis:disflag}"><a :href="url.url">{{url.msg}}</a></li>
                </ul>
            </div>
        </script>
		
		<script type="text/x-template" id="blog-head-template">
		    <div>
		        <img :src="head_img" width="60px">
				<p>{{name}}</p>
				<p>{{sign}}</p>
				<a :href="git_url">github</a>
		    </div>
		</script>
    </head>

    <body>
        <div id = "blog">
			<div>
				<blog-head head_img="./static/1.jpg" name = "hgy" sign = "666"></blog-head>
			</div>
            <guide-line :urls = "rurls" :disflag = "disflag"></guide-line>
        </div>
    </body>
	
	<style>	
		body{
			background-color: black;
			margin: 0px;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100%;
		}
		#blog{
			width: 80%;
			margin: 0px;
			margin-left: 10%;
			margin-top: 20px;
			padding: 5px;
			background-color: wheat;
			background-size: 100%;
		}	
		.dis{
			display: inline;
			margin: 5px;
			padding: 5px;
			background-color: white; 
		}
	</style>
</html>
