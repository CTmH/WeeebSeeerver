<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function sendCGI()
            {
                var xmlhttp;
                if (window.XMLHttpRequest)
                {
                    //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                    xmlhttp=new XMLHttpRequest();
                }
                else
                {
                    // IE6, IE5 浏览器执行代码
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange=function()
                {
                    if (xmlhttp.readyState==4 && xmlhttp.status==200)
                    {
                        document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
                    }
                }
                xmlhttp.open("POST","/cgi-bin/mycalc.exe",true);
                var opnd1=document.getElementById("opnd1").value;
                var opnd2=document.getElementById("opnd2").value;
                xmlhttp.send(opnd1+"+"+opnd2);
            }
        </script>
    </head>

    <body>
		<h1>加法器</h1>
		<h2>加法器</h2>
		<h3>加法器</h3>
		<h4>加法器</h4>
		<h5>加法器</h5>
        <h6>加法器</h6>
        操作数1：<input type="text" id="opnd1">
        操作数2：<input type="text" id="opnd2">
        <div id="myDiv" style="color: red"><h2>计算结果显示区</h2></div>
        <button type="button" onclick="sendCGI()">提交</button>
		<h3 style="color: darkblue">组员：郑子豪，吴正良，张鉴昊，张澈，霍高原，吴大伟，陆俊奇，邹鑫，刘雅诗</h1>
    </body>
	
	<style>	
		body{
			background-color: grey;
			margin: 0px;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100%;
		}
	</style>
</html>
